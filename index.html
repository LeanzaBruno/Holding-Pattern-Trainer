<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
    <h4>Holding pattern entry calculator</h4>
        <label for="aircraft-radial">Aircraft radial</label>
        <input id="aircraft-radial" readonly>

        <br><br>

        <label>
            Holding pattern radial
            <input id="holding-radial" readonly>
        </label>

        <br><br>

        <label>Which entry should You use?</label><br>
        <input type="radio" id="direct" value="Direct">
        <label for="direct">Direct</label><br>
        <input type="radio" id="tear-drop" value="Tear drop">
        <label for="tear-drop">Tear drop</label><br>
        <input type="radio" id="parallel" value="Parallel fly">
        <label for="parallel">Parallel fly</label><br>

        <input type="button" value="Verify" id="verify-button">
    </form>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
